<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Launch Time </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Job </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Snapshot </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Elapsed </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
        
          <ng-container matColumnDef="wF">
            <th mat-header-cell *matHeaderCellDef> #W/F </th>
            <td mat-cell *matCellDef="let element"> {{element.wF}} </td>
          </ng-container>
        
          <ng-container matColumnDef="dbErr">
            <th mat-header-cell *matHeaderCellDef> # DB Error </th>
            <td mat-cell *matCellDef="let element"> {{element.dbErr}} </td>
          </ng-container>
        
          <ng-container matColumnDef="launchedBy">
            <th mat-header-cell *matHeaderCellDef> Launched By </th>
            <td mat-cell *matCellDef="let element"> {{element.launchedBy}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
